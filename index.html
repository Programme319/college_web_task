<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple E-Commerce Slides</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background: #0d6efd;
  color: #fff;
  padding: 0 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}

nav a {
  margin-left: 20px;
  font-weight: bold;
  color: white;
  text-decoration: none;
}

nav a:hover {
  color: #ffd700;
}
main {
  height: 100vh;
  overflow-y: auto;
  scroll-snap-type: y mandatory;
}

section {
  height: 100vh;
  scroll-snap-align: start;
  padding-top: 100px;
  display: flex;
  justify-content: center;
}


#home {
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
  align-items: flex-start;
}

.home-content {
  max-width: 1200px;
  width: 100%;
  text-align: center;
}


.login-form {
  background: rgba(255,255,255,0.95);
  padding: 20px 30px;
  border-radius: 14px;
  display: inline-block;
  margin-bottom: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.login-form input {
  display: block;
  width: 220px;
  margin: 10px auto;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.login-form button {
  margin-top: 10px;
  padding: 10px 25px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.login-form button:hover {
  background: #0056b3;
}


.products {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  padding-bottom: 40px;
}

.product-card {
  background: white;
  width: 260px;
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  transition: transform 0.3s;
}

.product-card:hover {
  transform: translateY(-8px);
}

.product-card img {
  width: 100%;
  height: 160px;               
  object-fit: cover;           
  border-radius: 10px;
}

.product-card h3 {
  margin: 12px 0 5px;
  color: #0d6efd;
}

.product-card p {
  font-weight: bold;
  margin-bottom: 12px;
}

.btn {
  display: inline-block;
  background: #0d6efd;
  color: white;
  padding: 8px 18px;
  border-radius: 8px;
  text-decoration: none;
}

.btn:hover {
  background: #0056b3;
}

#product {
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  align-items: center;
}

.product-page {
  max-width: 1100px;
  display: flex;
  gap: 40px;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}

.product-page img {
  width: 400px;
  max-height: 300px;          
  object-fit: cover;     
  border-radius: 14px;
}

.product-details {
  max-width: 420px;
}

.product-details h2 {
  color: #0d6efd;
  margin-bottom: 15px;
}

.product-details p {
  margin-bottom: 15px;
  font-size: 1.1em;
}
</style>
</head>

<body>

<header>
  <h1>ShopEase</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#product">Product</a>
  </nav>
</header>

<main>

<section id="home">
  <div class="home-content">

    <form class="login-form">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="products">
      <div class="product-card">
        <img src="./download.png">
        <h3>Product 1</h3>
        <p>$49.99</p>
        <a href="#product" class="btn">View</a>
      </div>

      <div class="product-card">
        <img src="./download.png">
        <h3>Product 2</h3>
        <p>$69.99</p>
        <a href="#product" class="btn">View</a>
      </div>

      <div class="product-card">
        <img src="./download.png">
        <h3>Product 3</h3>
        <p>$29.99</p>
        <a href="#product" class="btn">View</a>
      </div>
    </div>

  </div>
</section>

<section id="product">
  <div class="product-page">
    <img src="./download.png">
    <div class="product-details">
      <h2>Product 1</h2>
      <p>Clean modern product description with a simple layout.</p>
      <p><strong>Price:</strong> $49.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </div>
</section>

</main>

</body>
</html>
